<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test AJS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link data-require="bootstrap@4.0.5" data-semver="4.0.5" rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Java Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<h2><center>AngularJS 2:QuickStart</center></h2>
<button type="button" class="btn btn-info float-md-left" data-toggle="modal"
        data-target="#myModal" style="background-color:green">Add Group</button>
<div class="container">
    <span class="clearfix"></span>
    <div class="alert alert-success alert-dismissable" ng-if="message">
        <a href="#" class="close" ng-click="clearMessage()">x</a>
        <strong>{{message}}</strong>
    </div>
    <div class="table-responsive" style="margin-top: 18px;">
        <table class="table table-striped">
            <thead>
            <tr>
<!--                <th>S No.:</th>-->
                <th></th>
                <th></th>
                <th>Produce Name</th>
                <th>Produce Price</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in Products">
                <td>
                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                            data-target="#myModalEdit" ng-click="selectProduct(user)"><i class="fa-solid fa-pen-to-square"></i>

                    </button>
                </td>
                <td>
                    <button type="button" class="btn btn-warning btn-sm" data-toggle="modal"
                            data-target="#myModalDelete" ng-click="selectProduct(user)"><i class="fa-solid fa-trash"></i></button>
                </td>
                <td>{{user.name}}</td>
                <td>{{user.price}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!--Modal-->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
<!--        Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit Product</h4>
                <button type="button" class="close" data-dismiss="modal">x</button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Product Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="newProduct.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Product Price</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="newProduct.price">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success" ng-click="addProduct()" data-dismiss="modal">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
<!--Modal for Edit-->
<div class="modal fade" id="myModalEdit" role="dialog">
    <div class="modal-dialog">
<!--        Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit Product</h4>
                <button type="button" class="close" data-dismiss="modal">x</button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Produce Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="clickedProduct.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Produce Price</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="clickedProduct.price">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success" ng-click="editProduct()" data-dismiss="modal" style="background-color: white; color: black">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--Delete-->
<div class="model fade" id="myModalDelete" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete Product</h4>
                <button type="button"class="close" data-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <strong style="color:red">Are you sure you want to delete "{{clickedProduct.name}}" User?</strong>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteProduct()">Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>
</html>
